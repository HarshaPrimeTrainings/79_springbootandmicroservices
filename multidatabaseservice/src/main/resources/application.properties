spring.application.name=multidatabaseservice

# first db
spring.primary.datasource.jdbc-url=jdbc:h2:mem:testdb
spring.primary.datasource.username=sa
spring.primary.datasource.password=admin
spring.primary.datasource.driver-class-name=org.h2.Driver



# mysql db
spring.second.datasource.jdbc-url=jdbc:mysql://localhost:3306/springboot_training
spring.second.datasource.username=root
spring.second.datasource.password=admin
spring.second.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
