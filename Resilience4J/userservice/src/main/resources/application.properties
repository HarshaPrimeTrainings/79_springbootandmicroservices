spring.application.name=userservice

server.error.include-exception=true
server.error.include-message=always

spring.datasource.url=jdbc:mysql://localhost:3306/springboot_training
spring.datasource.username=root
spring.datasource.password=admin
# Driver class & Dialect is Optional it automatically added by spring data by using conneciton url
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

orders.service.url=http://ORDERSERVICE

eureka.client.enabled=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

management.endpoints.web.exposure.include=*

logging.pattern.level=%5p [${spring.application.name}, %X{traceId},%X{spanId}]
logging.level.org.springframework.web=DEBUG

management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.tracing.sampling.probability=1


resilience4j.circuitbreaker.configs.default.register-health-indicator= true
resilience4j.circuitbreaker.configs.default.sliding-window-size=10
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=5
resilience4j.circuitbreaker.configs.default.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.configs.default.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.default.event-consumer-buffer-size=10

resilience4j.retry.instances.orderfallback.max-attempts=3
resilience4j.retry.instances.orderfallback.wait-duration=2000ms
